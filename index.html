<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Виселица</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="viselica.css">
</head>
<body>
    <h1 class="text-center">Игра Виселица</h1>

    <button type="button" class="btn btn-warning btn-lg start-game" style="display: block">Начать игру</button>
    <div class="game">
        <div>
            <h4 class="themes text-center"></h4>
            <div class="guessWordTable"></div>
        </div>
        <div class="row">
            <div class="col-xs-6 canvas">
                <canvas id="canvas" class="text-center" width="200" height="200"></canvas>
            </div>
            <div class="col-xs-6 missingLetters">
                <h4 class="missingLettersTitle"><strong>Отсутствующие буквы:</strong></h4>
                <p class="missingLettersShow"></p>
            </div>

        </div>
        <h4 id="attempsCounter" class="text-center"></h4>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js" type="text/javascript"></script>
    <script src="viselica2.js" type="text/javascript"></script>

</body>
</html>
